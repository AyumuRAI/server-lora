scalar JSON

enum LoanType {
  REGULAR
  BONUS
}

input LoanApplicationDataInput {
  type: LoanType
  amount: Float
  terms: Int
  monthlyIncome: Float
  purpose: String
  isAtmCard: Boolean
  isCheck: Boolean
  isPassBook: Boolean
  other: String
  selectedCompany: String
  documents: [JSON]
}

type LoanApplicationResponse {
  success: Boolean
  message: String
  company: JSON
  loan: JSON
  numberOfDocs: Int
}

type GetLendingCompaniesResponse {
  success: Boolean
  message: String
  companies: [JSON]
}

type GetUserLoansResponse {
  success: Boolean
  message: String
  loans: [JSON]
}

type GetLoanTransactions {
  success: Boolean
  message: String
  loanTransactions: [JSON]
}

# Main
type Query {
  getLendingCompanies: GetLendingCompaniesResponse
  getUserLoans: GetUserLoansResponse
  getLoanTransactions: GetLoanTransactions
}

type Mutation {
  submitLoanApplication(data: LoanApplicationDataInput): LoanApplicationResponse
}